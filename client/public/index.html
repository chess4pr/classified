    <style>
        .nopadding {
            position: relative;
            cursor: pointer;
        }

        .breadcrumbs span a {
            text-decoration: none;
        }
        .breadcrumbs {
            margin: 12px 0;
        }

        .formError {
            color: red;
            display: none;
            font-size: 14px;
            float: left;
        }

        #chbgroup {
            display: none;
        }

        .editorClassName {
            border: 1px solid #F1F1F1;
            padding: 4px;
            cursor: pointer;
        }

        .sidebar {
            margin-top: 10px;
        }

        .card {
            margin-top: 10px;
        }

        .alert {

        .row-fluid {
            white-space: nowrap;
        }

        .row-fluid .col-lg-3 {
            display: inline-block;
        }

        .react-bs-table-insert-modal {
            line-height: 0.3;
            font-size: 10px;
        }

        div.nopadding:hover {
            background-color: #f5f5f5;

        .nav-item {
            color: #17a2b8;
            padding: 4px;
        }

        .red {
            color: red;
        }

        .fa .fa-sort {
            display: none;
            height: 0;
        }

        #about thead th {
            background-color: #fff;
            color: #757575;
            height: 0px;
            border: 0;
        }

        #about {
            margin-top: -70px;
        }

        #rowsPerPage {
            display: none;
            height: 0px;
        }

        input.search .search {
            border-radius: 0;
        }

        table th {
            height: 20px;
        }

        #navbar {
            margin-bottom: 0px;
        }

        #about input.search {
            border: 2px solid #337ab7;
        }

        .pager .form-control {
            margin: 0 14px 0 14px;
        }

        .label-ad {
            color: #17a2b8;
        }

        .btn-danger {
            float: left;
            margin: 4px 4px 0 0;
            width: 71px;
        }

        .btn-info {
            margin: 4px 4px 0 0;
            width: 71px;
        }

        .btn-warning {
            background-color: #337ab7;
        }

        .SortableTblLabel {
            display: none;
        }

        .sortable-table .table thead th {
            cursor: pointer;
            position: relative;
            text-align: center;
            min-height: 80px;
            background-color: #db3615;
            color: #fff;
            padding: 5px;
            line-height: 25px;
            height: 80px;
            border-bottom: 5px solid #ccc;
        }

        .sortable-table .table thead th.sort-desc, .sortable-table .table thead th.sort-asc {
            background-color: #e0914c;
            border-bottom: 5px solid #c70000;
        }

        .sortable-table .table tbody td:first-child {
            background-color: #f9f9f9;
            font-family: 'Oxygen', sans-serif;
        }

        .sortable-table .table tbody tr:hover td {
            background-color: #f7e1ce;
            color: #000;
        }

        .sortable-table .table tbody tr td {
            padding: 10px;
            background-color: #fff;
            border-top-color: #ddd;
            color: #222;
        }

        .table th, .table td {
            border: 0;
        }

        .sortable-table .table tbody tr td img {
            width: 100%;
            height: auto;
        }

        .sortable-table .search-box {
            padding: 10px 0px;
        }

        .sortable-table .search-box input.search {
            width: 200px;
            margin-left: 10px;
            height: 30px;
            border: none;
            padding-left: 10px;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
            border-radius: 15px;
            border: 2px solid #c30;
        }

        .sortable-table .pager {
            margin: 5px 0;
        }

        .sortable-table .pager > * {
            float: left;
        }

        .sortable-table .pager select.page-select {
            width: 80px;
        }

        .sortable-table .pager:after {
            content: "";
            clear: both;
            display: block;
        }

        .sortable-table .pager .SortableTblLabel {
            height: 30px;
            line-height: 30px;
        }

        .sortable-table .desc {
            margin: 5px 0;
            text-align: right;
        }
